<!DOCTYPE html>
<html ng-app="cart">
	<head>
		<meta charset="utf-8" />
		<title>购物车</title>
		<link rel="stylesheet" href="/css/cart.css"/>
		<link rel="shortcut icon" type="image/x-icon" href="../assets/favicon.ico" />
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-controller="cartCtrl">
		<div class="shortcut">
			<div class="layout">
				<div class="fl">
					hi,欢迎来到我的书城
				</div>
				<div class="fr">
					<ul class="clear_fix">
						<li ng-if="login_flag"><a href="/login" target="_self">登录</a></li>
						<li ng-if="login_flag"><a href="/register" target="_self">注册</a></li>
						<li ng-if="!login_flag">{{currentUser}}</li>
						<li ng-if="!login_flag"><a href="/logout">退出</a></li>
						<li><a href="../order">我的订单</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="layout">
			<a href="/"><img src="assets/bookLogo.jpg" alt="logo"/ class="logo"></a>
		</div>
	
		<div class="layout">
			<div class="user_info">
				<div class="h">收货信息</div>
				<div class="name">
					<label>收货人:</label><input type="text" ng-model="user_info.name"/>
				</div>
				<div class="tel">
					<label>手机号:</label><input type="tel" ng-model="user_info.tel" />
				</div>
				<div class="address">
					<label>详细地址:</label><input type="text" ng-model="user_info.address"/>
				</div>	
			</div>
			<div class="list">
				<div class="h">购物清单</div>
				<table>
					<tr>
						<td class="goods_img"> 商品</td>
						<td class="goods_name" >名称</td>
						<td class="goods_price">单价</td>
						<td class="goods_num">数量</td>
						<td class="goods_total"> 总额</td>
						<td class="goods_op">操作</td>
					</tr>
					<tr ng-repeat="item in cart">
						<td class="goods_img"> 
							<img ng-src="{{item.src}}">
						</td>
						<td class="goods_name" >
							{{item.name}}		 
						</td>
						<td class="goods_price">
							{{item.price | currency:' ￥'}}
						</td>
						<td class="goods_num">
							<button class="fl" ng-click="operate($index,'sub')">-</button>
							<div ng-bind="item.num" class="fl"></div>
							<button  class="fl" ng-click="operate($index,'add')">+</button>
						</td>
						<td class="goods_total"> 
							<div ng-bind="item.total |currency:' ￥'"></div> 
						</td>
						<td class="goods_op">
							<button class="delete" ng-click="operate($index,'del')">X</button>
						</td>
					</tr>
				</table>
				<div class="clear_fix">
					<div class="sum">总计：<span ng-bind="sum|currency:' ￥'"></span></div>
					<button class="submit" ng-click="submit()">提交订单</button>
				</div>	
			</div>
		</div>
			
		<script>
			angular.module("cart",[])
				.controller("cartCtrl",function($scope){
					$scope.currentUser="";
					$scope.login_flag=true;
					$scope.cart =[];
					$scope.sum=0;
					$scope.user_info={};
					$scope.user_info.name="";
					$scope.user_info.tel="";
					$scope.user_info.address="";
					
					$.get("http://127.0.0.1:3000/cart_list",function(data,status){
						$scope.$apply(function(){
							if(data){
								if(data.user){
									$scope.login_flag=false;
									$scope.currentUser=data.user;
								}
								$scope.cart=data.cart;
								 
								$scope.cart.forEach(function(item){
									item.src="../"+item.src;
									$scope.sum += item.total;  //计算总价值
								})
							}
						})
					});
					
					$scope.operate=function(index,method){
						var obj = {
							"index":index,
							"method":method
						}
						var ajaxObj = JSON.stringify(obj);
						$.ajax({
							url:"http://127.0.0.1:3000/operate",
							type:"POST",
							data:ajaxObj,
							dataType:"json",
							contentType:"application/json",
							success:function(data,status){
								if(data){
									$scope.$apply(function(){
										switch(method){
											case 'sub':{
												if($scope.cart[index].num>1){
													$scope.cart[index].num--;
													$scope.cart[index].total = parseFloat(($scope.cart[index].total-$scope.cart[index].price).toFixed(2));
													$scope.sum = parseFloat(($scope.sum - $scope.cart[index].price).toFixed(2));
												}
												}
												break;
											case 'add':{
													$scope.cart[index].num++;
													$scope.cart[index].total = parseFloat(($scope.cart[index].total+$scope.cart[index].price).toFixed(2));
													$scope.sum = parseFloat(($scope.sum + $scope.cart[index].price).toFixed(2));
												}
												break;
											case 'del':{
													$scope.cart.splice(index,1);
												}
												break;
										}
									})
								}else{
									alter("网络异常，操作失败");
								}
							}	
						});
					}
					
					$scope.submit=function(){
						
						var cart=$scope.cart.forEach(function(item){
							delete item.$$hashKey
						})
						var obj = {
							"username":$scope.currentUser,
							"user_info":$scope.user_info,
							"list":$scope.cart
						}
						var ajaxObj = JSON.stringify(obj);
						$.ajax({
							url:"http://127.0.0.1:3000/submit",
							type:"POST",
							data:ajaxObj,
							dataType:"json",
							contentType:"application/json",
							success:function(data,status){
								if(data){
									alert("订单提交成功!");
									$scope.cart=[];
									window.location.href=window.location.href;
								}else{
									alert("出现异常，订单提交失败!");
								}
							}
						
						})
					}	
				});
		</script>
	</body>
</html>
